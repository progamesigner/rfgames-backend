[package]
name = "rfgames-api-backend"
version = "1.3.0"
authors = ["Yang Sheng Han <progamesigner@gmail.com>"]
edition = "2018"

[dependencies]
actix-web = { version = "1.0", features = ["client", "rust-tls"] }
chrono = "0.4"
env_logger = "0.7"
futures = "0.1"
http = "0.1"
lazy_static = "1.4"
rand = "0.7"
regex = "1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
